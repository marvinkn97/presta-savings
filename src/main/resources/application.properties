## server config
server.port=8081
server.error.include-message=always
server.servlet.context-path=/savings

## actuator config
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
management.endpoint.health.show-details=always

## actuator/info
info.app.name=Presta Savings App
info.app.description=Spring Boot API for a simple savings system
info.app.version=1.0.0

#database config
app.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
app.datasource.jdbc-url=jdbc:mysql://127.0.0.1:3307/presta_savings?useSSL=false
app.datasource.username=root
app.datasource.password=1234

# Flyway properties
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

